<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="index.js"></script>
</head>
<body>
  <h1>F12 콘솔을 열어 결과를 확인하세요!!!</h1>
  <div id="app"></div>
  <script>
    const parameter = [ 0, 2, 4, 5, 6, 8, 9, 10, 14, 15, 18, 21, 22, 24, 25, 26, 30 ];
    const loopCount = 1000000;

    const evenFilter =
      (arr) => arr.filter(num => num % 2 === 0).map(num => num * 10);

    const evenReducer = (arr = []) => {
      return arr.reduce((acc, num) => {
        if(num % 2 === 0) acc.push(num * 10);
        return acc;
      }, []);
    }

    const filterRunTime = timer(lazyExec(evenFilter, parameter), loopCount);
    const reduceRunTime = timer(lazyExec(evenReducer,parameter), loopCount);

    const app = document.querySelector('#app');
    app.innerHTML += `Test Param: ${parameter} / Loop Count: ${loopCount}<br/><hr>`;
    app.innerHTML += `Array.prototype.filter() 실행시간: ${filterRunTime}<br/>`;
    app.innerHTML += `Array.prototype.reduce() 실행시간: ${reduceRunTime}<br/>`;

    console.log(`parameter: ${parameter} / Loop Count: ${loopCount}`)
    console.log(`filter() 실행시간: ${filterRunTime}`);
    console.log(`reduce() 실행시간: ${reduceRunTime}`);
  </script>
</body>
</html>
